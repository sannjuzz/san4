<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            padding-top: 56px;
            background-image: url("../css/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .signin-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
        }
        .signin-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signin-form h2 {
            margin-bottom: 20px;
        }
        .signin-form .form-group {
            margin-bottom: 15px;
        }
        .signin-form .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .signin-form .btn-primary:hover {
            background-color: #0056b3;
        }
        .signin-form :hover{
            background-color: white;
        }
    </style>
</head>
<body class="hero">
    <div class="container signin-container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form action="signin-process.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <br>
                <a href="register.html">Don't have an account?</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
            
        let heroBg =document.querySelector('.hero');
    
        setInterval(() => {
           
           heroBg.style.backgroundImage ="url(../css/bg-light.jpg)"
           setTimeout(() => {
            heroBg.style.backgroundImage ="url(../css/bg.jpg)"
           }, 1000);
        }, 2000);
    </script>
</body>
</html>
